<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Card</title>
	<link rel="stylesheet" type="text/css" href="Contact_Card.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="Contact_Card.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrapper">
		<div class="infoSubmit">
			<h1>Input Information</h1>
			<form action='process.php' method='post'>
				<table>
					<tr>
						<td>First Name:</td>
						<td><input class="first_name" type="text" name="first_name" value=" First Name"></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input class="last_name" type="text" name="last_name" value=" Last Name"></td>
					</tr>
					<tr>
						<td>Description:</td>
						<td><textarea class="description"> Enter Text here....</textarea></td>
					</tr>
					<tr>
						<td><input type="submit" name="submit"></td>
					</tr>

				</table>
				
			</form>
			
		</div>
		<div class="cardInfo">
			<h1>Contact's info</h1>
		</div>
	</div>

</body>
</html>
