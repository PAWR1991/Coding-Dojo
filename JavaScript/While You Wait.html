<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var daysUntilMyBirthday = 60;
		for (var x = daysUntilMyBirthday; x <= 0; x--){
			if (x>=30){
				console.log("No Cake for you!!!!");
			}
			else if(x < 30 && x > 5){
				console.log("Cake time is almost here!!!!");
			}
			else if (x <= 5){
				console.log("We can almost taste the CAKE!!!!")
			}
			else
			{
				console.log("EAT SOME CAKE BECAUSE IT IS YOUR BIRTHDAY HONEY!!!")
			}
			
			console.log("Days left", x);

		}
	</script>
</body>
</html>
