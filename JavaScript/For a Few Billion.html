<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var penny = .01;

		for(var x = 1; x <= 30; x++){
			penny = penny*2;
		}
		console.log("Money made in 30 days "penny);

		var x = 0;
		penny = 0.01;

		while (penny <= 10000)
		{
			penny = penny*2;
			x++;
		}
		console.log("10,000 dollars in ",x," days" );


	</script>
</body>
</html>
