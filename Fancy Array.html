<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">

			var array = [ "James", "Jill", "Jane", "Jack" ];
			
			 new function Fancy(array, TrueorFalse){

				if(TrueorFalse = true){
					for(var i = array.length-1; i >= 0; i++){
						console.log(i, " -> ",array[i]);
					}
				}
				else {
					for(var i = 0; i < array.length-1; i++){
						console.log(i," -> ", array[i]);
					}
				}
			}

			Fancy(array, false);
		</script>

	</body>
</html>
